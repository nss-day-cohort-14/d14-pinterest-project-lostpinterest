<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 splash-div">
            <h2 class="splash-text">Existing Users</h2>
              <button ng-click="login()" class="splash-items">Login With Google</button>

            <h2 class="splash-text">New Users</h2>
            <input type="text" class="new-user-name" class="splash-items" placeholder="Enter New User Name" ng-Model="newUserName">
            <button ng-click="registerLogin()" class="splash-items splash-login-btn">Login With Google</button>
        </div>
    </div>
</div>
